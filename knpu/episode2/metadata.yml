title:  RESTful APIs in the Real World Episode 2
summary: |
    Making RESTful APIs is hard, really hard. There are a lot of concepts
    to know - resources, representations, HTTP methods, status codes, etc.
    
    [Episode 1](http://knpuniversity.com/screencast/rest) got us really comfortable
    with all the terminology. So in episode 2, we're attacking the *hard*
    stuff:

    * Using a serializer
    * Token Authentication System (Silex's security system)
    * Hypermedia versus media
    * The HAL hypermedia type
    * The HATEOAS PHP library
    * The HAL Browser
    * Embedding resources (versus adding links)
    * Tricks with Behat for testing API's
    * Pagination and filtering
    * A lot of other pieces in between!
    
    This stuff is not easy. But if you make it through, you'll be armed to
    attack whatever API need you have. And for documenting your API, see
    [Episode 3](http://knpuniversity.com/screencast/rest-ep3)

